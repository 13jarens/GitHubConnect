<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                num1: Math.floor(Math.random() * 10),
                num2: Math.floor(Math.random() * 10),
                check: '',
                correct: 0
            };
        }

        render() {
            return (
                <div>
                    <div class="question">{this.state.num1} + {this.state.num2}</div>
                    <div>Questions Correct: {this.state.correct}</div>
                    <div class="clear"></div>
                    <input type="text" onChange={this.updateInput}
                           value={this.state.check}/>
                    <button onClick={this.checkAnswer}>Check Answer</button>
                </div>
            );
        }

        checkAnswer = () => {
            if (parseInt(this.state.check) === (this.state.num1 + this.state.num2)) {
                this.setState({
                    correct: this.state.correct + 1,
                    num1: Math.floor(Math.random() * 10),
                    num2: Math.floor(Math.random() * 10),
                    check: ''
                });
            }
        };
        updateInput = (event) => {
            this.setState({
                check: event.target.value
            });
        };
    }

    ReactDOM.render(<App/>, document.querySelector('#app'));
</script>
</body>
</html>
